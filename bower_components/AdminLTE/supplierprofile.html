{

function commitSupplier()
{
  var sname = document.getElementById('sname').value
  var saddress = document.getElementById("saddress").value
  var scity = document.getElementById("scity").value
  var sstate = document.getElementById("sstate").value
  var szip =  document.getElementById("szip").value
  var sphone = document.getElementById("sphone").value
  var sSalesrepbox = document.getElementById("sSalesrepbox").value

  // get textarea

  var address = $("#sSalesrepbox").val().split('\n');
  for(var i = 0; i < address.length; i++)
  {
    supplierslistarray.push(address[i])
  }
  console.log(supplierslistarray)


  // create Parse object

  var SupplierProfile = Parse.Object.extend("SupplierProfile")
  var supplierprofile = new SupplierProfile();
  supplierprofile.set("Supplier Name", sname)
  supplierprofile.set("Supplier Address", saddress)
  supplierprofile.set("Supplier City", scity)
  supplierprofile.set("Supplier Zip", szip)
  supplierprofile.set("Supplier Phone", sphone)
  supplierprofile.set("Supplier Emails", supplierslistarray)

  console.log(sname)
  supplierprofile.save(null, {
  success: function(supplierprofile) {
    // Execute any logic that should take place after the object is saved.
    console.log('New object created with objectId: ' + supplierprofile.id);
    alert("You have successfully added a supplier to the system")
  },
  error: function(gameScore, error) {
    // Execute any logic that should take place if the save fails.
    // error is a Parse.Error with an error code and message.
    alert('Failed to create new object, with error code: ' + error.message);
  }
});



}
